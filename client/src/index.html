<script>
    $(document).ready(function () {
        $(".nav a").not('.dropdown-toggle').on("click", function () {
            $(this).parents(".nav").find(".active").removeClass("active");
            $(this).parent().not('.dropdown-menu > li').addClass("active");
            $(this).parents('.dropdown').addClass("active");
        });
        $("body").css('min-height', window.innerHeight);
        $("app-root").css('min-height', window.innerHeight);
        $("app-root").css('max-height', window.innerHeight);
    });
</script>
